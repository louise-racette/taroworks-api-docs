openapi: 3.0.0
info:
  title: TaroWorks API 
  version: 1.0.0
servers:
  - url: http://instance.develop.my.salesforce.com
paths:
  /services/oauth2/token:
    post:
      operationId: login
      tags:
        - default
      summary: Login - get access token
      requestBody:
        content:
          application/json:
            schema:
              type: object
              nullable: true
      security:
        - noauthAuth: []
      parameters:
        - name: grant_type
          in: query
          schema:
            type: string
          example: password
        - name: client_id
          in: query
          schema:
            type: string
          example: '{{clientid}}'
        - name: client_secret
          in: query
          schema:
            type: string
          example: '{{client_secret}}'
        - name: username
          in: query
          schema:
            type: string
          example: '{{username}}'
        - name: password
          in: query
          schema:
            type: string
          example: '{{password}}{{token}}'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Credentials"
  /services/apexrest/twapi/formdata/v1:
    put:
      operationId: upsertForms
      tags:
        - default
      summary: Form - upsert one or multiple forms
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FormRecords"
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          example: OAuth {{access_token}}
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: objectType
          in: query
          schema:
            type: string
          required: true
          example: PutFormData
      responses:
        '200':
          description: Successful response
          content:
            application/json: 
               schema:
                  $ref: "#/components/schemas/ResponseArray" 
    get:
      operationId: getForms
      tags:
        - default
      summary: Form - get by limit and offset, name, or ID
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          example: OAuth {{access_token}}
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: objectType
          in: query
          schema:
            type: string
          required: true
          example: GetFormData
        - name: offset
          in: query
          schema:
            type: integer
          example: '0'
        - name: limit
          in: query
          schema:
            type: integer
          example: '10'
        - name: name
          in: query
          schema:
            type: string
          example: my form
        - name: id
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FormSearch"
    delete:
      operationId: deleteForm
      tags:
        - default
      summary: Form - Delete
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          example: OAuth {{access_token}}
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: id
          in: query
          schema:
            type: string
          example: '{{current_form_id}}'
          required: true
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /services/apexrest/twapi/questiondata/v1:
    put:
      operationId: upsertQuestions
      tags:
        - default
      summary: Question - create one or more questions
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/QuestionRecords"
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          example: OAuth {{access_token}}
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: objectType
          in: query
          schema:
            type: string
          required: true
          example: PutQuestionData
      responses:
        '200':
          description: Successful response
          content:
            application/json: 
               schema:
                  $ref: "#/components/schemas/ResponseArray" 
    get:
      operationId: getQuestions
      tags:
        - default
      summary: Question - get by limit and offset, name, or ID
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          example: OAuth {{access_token}}
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: objectType
          in: query
          schema:
            type: string
          required: true
          example: GetQuestionData
        - name: offset
          in: query
          schema:
            type: integer
          example: '0'
        - name: limit
          in: query
          schema:
            type: integer
          example: '17'
        - name: id
          in: query
          schema:
            type: string
          example: a0h4w00000QwnWTAAZ
        - name: formVersionId
          in: query
          schema:
            type: string
          example: a0h4w00000QwnWTAAZ
        - name: formId
          in: query
          schema:
            type: string
          example: a0h4w00000QwnWTAAZ
      responses:
        '200':
          description: Successful response
          content:
            application/json: 
               schema:
                  $ref: "#/components/schemas/QuestionSearch" 
    delete:
      operationId: deleteQuestion
      tags:
        - default
      summary: Question - Delete
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          example: OAuth {{access_token}}
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: id
          in: query
          schema:
            type: string
          example: '{{current_question_id}}'
          required: true
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /services/apexrest/twapi/formmappingdata/v1:
    get:
      operationId: getFormMapping
      tags:
        - default
      summary: Form/Field Mapping - Get by formId
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          example: OAuth {{token}}
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: objectType
          in: query
          schema:
            type: string
          required: true
          example: GetFormMappingData
        - name: formId
          in: query
          schema:
            type: string
          example: a0hDn000000gLXeIAM
        - name: formVersionId
          in: query
          schema:
            type: string
          example: a0h4w00000QwnWTAAZ
        - name: id
          in: query
          schema:
            type: string
          example: a0h4w00000QwnWTAAZ
        - name: offset
          in: query
          schema:
            type: integer
          example: "0"
        - name: limit
          in: query
          schema:
            type: integer
          example: "10"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FormMappingSearch"
    put:
      operationId: upsertFormMapping
      tags:
        - default
      summary: Form/Field Mapping - Insert New Form Mapping and Field Mapping
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FormMappingRecords" 
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          example: OAuth {{access_token}}
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: objectType
          in: query
          schema:
            type: string
          required: true
          example: PutFormMappingData
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseArray"
    delete:
      operationId: deleteFormMapping
      tags:
        - default
      summary: Form Mapping - Delete
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          example: OAuth {{access_token}}
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: id
          in: query
          schema:
            type: string
          example: '{{current_form_mapping_id}}'
          required: true
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /services/apexrest/twapi/skiplogicdata/v1/:
    put:
      operationId: upsertSkipLogic
      tags:
        - default
      summary: Skip Logic - create/update SkipLogic
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SkipLogicRecords"
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          example: OAuth {{access_token}}
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: objectType
          in: query
          schema:
            type: string
          required: true
          example: PutSkipLogicData
      responses:
        '200':
          description: Successful response
          content:
            application/json: 
               schema:
                  $ref: "#/components/schemas/ResponseArray" 
    get:
      operationId: getSkipLogics
      tags:
        - default
      summary: Skip Logic - Get by Limit and Offset
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          example: OAuth {{access_token}}
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: objectType
          in: query
          schema:
            type: string
          required: true
          example: GetSkipLogicData
        - name: formVersionId
          in: query
          schema:
            type: string
          example: a0h4w00000QwnWTAAZ
        - name: id
          in: query
          schema:
            type: string
          example: a0h4w00000QwnWTAAZ
        - name: offset
          in: query
          schema:
            type: integer
          example: "0"
        - name: limit
          in: query
          schema:
            type: integer
          example: "10"
      responses:
        '200':
          description: Successful response
          content:
            application/json: 
               schema:
                  $ref: "#/components/schemas/SkipLogicSearch" 
    delete:
      operationId: deleteSkipLogic
      tags:
        - default
      summary: Skip Logic - Delete
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          example: OAuth {{access_token}}
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: id
          in: query
          schema:
            type: string
          example: '{{current_skip_logic_id}}'
          required: true
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /services/apexrest/twapi/objectrelationshipmappingdata/v1:
    put:
      operationId: upsertObjectMapping
      tags:
        - default
      summary: ORM - insert
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ObjectRelationshipMappingRecords"
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          example: OAuth {{access_token}}
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: objectType
          in: query
          schema:
            type: string
          required: true
          example: PutObjectRelationshipMappingData
      responses:
        '200':
          description: Successful response
          content:
            application/json: 
               schema:
                  $ref: "#/components/schemas/ResponseArray" 
    get:
      operationId: getObjectMapping
      tags:
        - default
      summary: ORM - get by Id
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          example: OAuth {{access_token}}
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: objectType
          in: query
          schema:
            type: string
          required: true
          example: GetObjectRelationshipMappingData
        - name: id
          in: query
          schema:
            type: string
          example: '{{current_orm}}'
        - name: formVersionId
          in: query
          schema:
            type: string
          example: a0h4w00000QwnWTAAZ
        - name: formId
          in: query
          schema:
            type: string
          example: a0h4w00000QwnWTAAZ
        - name: offset
          in: query
          schema:
            type: integer
          example: "0"
        - name: limit
          in: query
          schema:
            type: integer
          example: "10"
      responses:
        '200':
          description: Successful response
          content:
            application/json: 
               schema:
                  $ref: "#/components/schemas/ObjectRelationshipMappingSearch" 
    delete:
      operationId: deleteObjectMapping
      tags:
